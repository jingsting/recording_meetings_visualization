<!doctype html>
<html>
<body>
    <h1>arrow</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
<script>
    var svgobject = d3.select("body").append("svg").attr("width",500).attr("height",500)
    
    arrow_from_to(100,100,200,200,svgobject)


    function arrow_from_to(x1,y1,x2,y2,object){
        d3.selectAll("defs").remove();d3.selectAll("#arrow").remove();
        object.append("defs").append("marker").attr("id","arrowhead")
            .attr("markerWidth",10).attr("markerHeight",10).attr("refX",0).attr("refY",3)
            .attr("orient","auto").append("path").attr("d", "M0,0 L0,6 L9,3 z");
        var coord_string=""+x1+","+y1+" "+x2+","+y2;
        object.append("polyline").attr("points",coord_string).attr("style","fill:none;stroke:black")
            .attr("marker-end","url(#arrowhead)").attr("id","arrow");}
</script>
</body>
</html>
